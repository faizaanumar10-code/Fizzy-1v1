<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fizzy 1v1</title>
<style>
  html, body { margin:0; padding:0; overflow:hidden; }
  #gameCanvas { width:100%; height:100%; display:block; cursor:crosshair; }
  #mainMenu {
    position:absolute; top:0; left:0; width:100%; height:100%;
    background:#222; display:flex; flex-direction:column;
    justify-content:center; align-items:center; color:white;
    font-family:sans-serif; z-index:10;
  }
  button { margin:10px; padding:20px 40px; font-size:24px; cursor:pointer; }
  #moneyAmount { position:absolute; top:10px; right:20px; font-size:24px; }
  #crosshair {
    position:absolute; top:50%; left:50%;
    width:20px; height:20px;
    transform:translate(-50%, -50%);
    pointer-events:none; z-index:5;
  }
  #crosshair::before, #crosshair::after {
    content:""; position:absolute; background:white;
  }
  #crosshair::before { width:2px; height:20px; left:9px; top:0; }
  #crosshair::after { width:20px; height:2px; top:9px; left:0; }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="crosshair"></div>
<div id="mainMenu">
    <div id="moneyAmount">100</div>
    <button id="startOnline">Start Online 1v1</button>
    <button id="practiceBtn">Practice</button>
</div>

<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="script.js"></script>

</body>
</html>
